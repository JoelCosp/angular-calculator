<div class="flex justify-center p-4">
    <div class="w-full max-w-[370px] bg-[#40444c] rounded-3xl px-4 py-5">
        <input class="w-full nums-screen rounded-3xl min-h-[100px] max-h-[100px] mb-5" type="text" [value]="display">
        <div class="btns-container grid grid-cols-4 gap-5">
            <button class="rounded-full action-btn" (click)="clear()">AC</button>
            <button class="rounded-full action-btn" (click)="appendInput('%')">%</button>
            <button class="rounded-full action-btn" (click)="appendInput('%')">%</button>
            <button class="rounded-full action-btn" (click)="appendInput('/')">/</button>
        </div>
        <div class="btns-container grid grid-cols-4 gap-5">
            <button class="rounded-full" (click)="appendInput('7')">7</button>
            <button class="rounded-full" (click)="appendInput('8')">8</button>
            <button class="rounded-full" (click)="appendInput('9')">9</button>
            <button class="rounded-full action-btn" (click)="appendInput('*')">*</button>
        </div>
        <div class="btns-container grid grid-cols-4 gap-5">
            <button class="rounded-full" (click)="appendInput('4')">4</button>
            <button class="rounded-full" (click)="appendInput('5')">5</button>
            <button class="rounded-full" (click)="appendInput('6')">6</button>
            <button class="rounded-full action-btn" (click)="appendInput('-')">-</button>
        </div>
        <div class="btns-container grid grid-cols-4 gap-5">
            <button class="rounded-full" (click)="appendInput('1')">1</button>
            <button class="rounded-full" (click)="appendInput('2')">2</button>
            <button class="rounded-full" (click)="appendInput('3')">3</button>
            <button class="rounded-full action-btn" (click)="appendInput('+')">+</button>
        </div>
        <div class="btns-container grid grid-cols-4 gap-5">
            <button class="rounded-full col-span-2" (click)="appendInput('0')">0</button>
            <button class="rounded-full" (click)="appendInput('.')">.</button>
            <button class="rounded-full action-btn" (click)="calculate()">=</button>
        </div>
    </div>
</div>
